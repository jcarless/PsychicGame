<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<iframe width="0" height="0" src="https://www.youtube.com/embed/-MmWeZHsQzs?autoplay=1" frameborder="0" allowfullscreen></iframe>
	<title>Lunar Psychic</title>
</head>
<body>
<div id="game">
	<div class="row">
		<div class= "col-md-6 col-md-offset-3">
		<h1>Lunar Psychic Game</h1>
		</div>
	</div>
</div>

<script type="text/javascript">
	
	var wins = 0;
	var losses = 0;
	var guesses = 10;

	var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

	document.onkeyup = function(event) {
		var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
		var computerGuess = computerChoices[Math.floor(Math.random()*computerChoices.length)];

		if (userGuess == computerGuess) {
			wins++;
			alert('You Guessed Correctly!');
			guesses = 10;
		}
		else if (guesses == 0){
			losses++;
			alert('Out of Guesses, You Lose!');
			guesses = 10;
		}
		else if (userGuess !== computerGuess){
			guesses--;
		}
		


		var html = "<h1>Lunar Psychic Game</h1>" +
		"<p>Wins: " + 
		wins + 
		"</p>" +
		"<p>Losses: " + 
		losses + 
		"</p>" +
		"<p>Guesses Left: " + 
		guesses + 
		"</p>";

		document.querySelector('#game').innerHTML = html;
	}
</script>

</body>
</html>
